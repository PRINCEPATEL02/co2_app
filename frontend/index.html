<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CO2 Emissions Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      width: 420px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input, select, button {
      width: 100%; padding: 8px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      background: #28a745; color: white; font-size: 16px; cursor: pointer;
    }
    button:hover { background: #218838; }
    .result {
      margin-top: 20px; padding: 15px; background: #e9f7ef;
      border-radius: 6px; display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CO2 Emissions Predictor</h2>
    <form id="predictForm">
      <label for="make">Make</label>
      <input type="text" id="make" required>

      <label for="model">Model</label>
      <input type="text" id="model" required>

      <label for="vehicleClass">Vehicle Class</label>
      <input type="text" id="vehicleClass" required>

      <label for="engine">Engine Size (L)</label>
      <input type="number" id="engine" step="0.1" required>

      <label for="cylinders">Cylinders</label>
      <input type="number" id="cylinders" required>

      <label for="transmission">Transmission</label>
      <input type="text" id="transmission" required>

      <label for="fuel">Fuel Type</label>
      <input type="text" id="fuel" required>

      <button type="submit">Predict</button>
    </form>

    <div class="result" id="resultBox">
      <h3>Prediction Result</h3>
      <p id="prediction"></p>
    </div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const data = {
        Make: document.getElementById("make").value,
        Model: document.getElementById("model").value,
        "Vehicle Class": document.getElementById("vehicleClass").value,
        "Engine Size(L)": parseFloat(document.getElementById("engine").value),
        Cylinders: parseInt(document.getElementById("cylinders").value),
        Transmission: document.getElementById("transmission").value,
        "Fuel Type": document.getElementById("fuel").value
      };

      try {
        const response = await fetch("/predict", {   // same domain
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        document.getElementById("resultBox").style.display = "block";
        document.getElementById("prediction").innerText =
          `Predicted CO2 Emission: ${result.prediction} g/km`;
      } catch (error) {
        alert("⚠️ Error: Could not connect to backend.");
      }
    });
  </script>
</body>
</html>
